<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<style>
    body{
        background-color: #fff;
        user-select: none;
    }
    .error-top{
        position: absolute;
        top: 5%;
        width: 90vw;
        transform: translateX(5%);
        text-align: center;
        margin: 0 auto;
        background-color: #fff;
        color: #fff;
    }
    .error-top:hover{
        background-color: #f8f8f8;
    }
    .error-mid{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 50%;
        transform: translate(-50%, -50%);
        text-align: left;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .error-mid .error-title{
        font-weight: 500; 
        font-size: 1.5em;
    }
    .error-mid .error-content{
        font-size: 0.95em;
    }
    .button{
        background-color: #1967d2; 
        color: #fff; 
        border-radius: 5px; 
        padding: 8px 20px; 
        border: none; 
        cursor: pointer;
    }
    @media screen and (max-width: 768px){
        .ans-inner{
            background-color: #f0f0f0;
            margin-left: 10px;
        }
    }
</style>
<body>
    <div class="error-top">
        <p>If you are sure that you are in the right place, you can hit that "I'm not lost!" button.</p>
    </div>
    <div class="error-mid">
        <div>
            <img src="assets/notfound.png">
        </div>
        <div class="error-title">
            <p>This site can't be reached</p>
        </div>
        <div class="error-content">
            <p>Check if there is a typo in URL.</p>
            <p>If spelling is correct, <a href="javascript:iAmLost()" id="y">try running I Am Lost Protocol</a>.</p>
            <p style="font-size: 0.8em;">DNS_PROBE_WHERE_AM_I</p>
        </div>
        <div style="margin-top: 3em;">
            <button class="button" id="r" style="margin-right: 1em;">
                Reload
            </button>
            <button class="button" id="n">
                I'm not lost!
            </button>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        if(sessionStorage.getItem("flag") !== null){
            window.location.href = 'real-index.html';
        }
        //y
        document.getElementById('y').addEventListener('click', function () {
            window.location = 'https://www.google.com/search?q=how+to+avoid+being+lost+in+internet';
        });
        //n
        document.getElementById('n').addEventListener('click', function () {
            sessionStorage.setItem("flag", "true");
            window.location.href = 'real-index.html';
        });
        //r(eload)
        document.getElementById('r').addEventListener('click', function () {
            window.location.reload();
        })
        //disable context menu (right click)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        //disable any inspect element keys
        document.onkeydown = function (e) {
            //f12, ctrl+I, ctrl+shift+c, ctrl+shift+j, ctrl+u
            if ((event.keyCode == 123) || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) || (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) || (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                alert('You are on your own, mate.');
                return false;
            }else if(event.keyCode == 70){
                alert('Did you just press F? For real? What do you want? Respect??');
            }
        }
    });
</script>
<noscript>
    <style type="text/css">
        body {
            display: none;
        }
    </style>
    <div class="noscript">
        Javascript disabled? Where's the fun in that?
    </div>
</noscript>
</html>
